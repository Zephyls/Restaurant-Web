{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}

{% block content %}
  <p>Menu</p>
  {% for category, items in menu.items %}
    <p>{{ category }}</p>
    <ul>
      {% for item in items %}
        <li>{{ item.name }} - {{ item.price }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endblock %}
